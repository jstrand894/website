format:
  html:
    engine: knitr
    toc: true
    toc-links: false
    theme: 
      light: [cosmo, _box.scss, _nav-bar.scss, _about-block.scss, _awards-text.scss, _projects-box.scss]
    # title-block-banner: "#9e74f1"
    code-block-bg: true
    code-block-border-left: "#1abcd9"
    code-copy: true
    code-overflow: wrap
    css: [styles.css, _box.scss]
    grid:
      sidebar-width: 300px
      body-width: 1000px
      margin-width: 200px
    include-in-header:  
      - text: |
          <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

freeze: true

